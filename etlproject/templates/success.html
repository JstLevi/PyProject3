<!DOCTYPE html>
<html>
<head>
    <title>ETL Results</title>
</head>
<body>

<h2>ETL Process Completed Successfully!</h2>

<table border="1">
    <tr>
        <th>Student ID</th>
        <th>Full Name</th>
        <th>Course</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.student_id }}</td>
        <td>{{ student.full_name }}</td>
        <td>{{ student.course }}</td>
    </tr>
    {% endfor %}

</table>

<br>
<a href="/etl/">Upload Another File</a>

</body>
</html>
